		function fontChange(info)
		{
			var fname = document.getElementById("fname");
			var lname = document.getElementById("lname");
			var mail = document.getElementById("mail");
			if (info == 1)
			{
				fname.style.fontFamily="Sofia";
				rname.style.fontFamily="Sofia";
				hname.style.fontFamily="Sofia";
				lname.style.fontFamily="Sofia";
			}
			else
			{
				if (info == 2)
				{
					fname.style.fontFamily="Trirong";
					rname.style.fontFamily="Trirong";
					hname.style.fontFamily="Trirong";
					lname.style.fontFamily="Trirong";
				}
				else
				{
					if (info == 3) 
					{
						fname.style.fontFamily="Audiowide";
						rname.style.fontFamily="Audiowide";
						hname.style.fontFamily="Audiowide";
						lname.style.fontFamily="Audiowide";
					}
					else
					{
						if (info == 4) 
						{
							fname.style.fontFamily="Tangerine";
							rname.style.fontFamily="Tangerine";
							hname.style.fontFamily="Tangerine";
							lname.style.fontFamily="Tangerine";
						}
					}
				}
			}
		}
		function bgcolor()
		{
			var card = document.getElementById("card");
			var bgcolor = document.getElementById("bgcolor");
			card.style.backgroundColor = bgcolor.value;
		}
		function bordcolor()

			var card = document.getElementById("card");
			var bordcolor = document.getElementById("bordcolor");
			card.style.borderColor = bordcolor.value;
		}
